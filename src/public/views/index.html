<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API-CHAT Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #add8e6; 
            margin: 0;
            padding: 0;
        }
        .nav {
            background-color: white;
            color: black;
            padding: 15px;
            text-align: center;
        }
        .nav a {
            color: black;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
        }
        .box {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="/">Home</a>
        <a href="/sobre">Sobre</a>
        <a href="/entrar">Entrar</a>
        <a href="/salas">Salas</a>
    </div>
    <div class="container">
        <div class="box">
            <h1>Bem-vindo ao API-CHAT!</h1>
            <p>Esta é a página inicial da API de chat.</p>
        </div>
    </div>
</body>
</html>
